<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="keys">
        <div data-keys="65" class="key">
            <kbd>A</kbd>
            <span class="sound">clap</span>
        </div>
        <div data-keys="83" class="key">
            <kbd>S</kbd>
            <span class="sound">hihat</span>
        </div>
        <div data-keys="68" class="key">
            <kbd>d</kbd>
            <span class="sound">kick</span>
        </div>
        <div data-keys="70" class="key">
            <kbd>f</kbd>
            <span class="sound">openhat</span>
        </div>
        <div data-keys="71" class="key">
            <kbd>g</kbd>
            <span class="sound">boom</span>
        </div>
        <div data-keys="72" class="key">
            <kbd>h</kbd>
            <span class="sound">ride</span>
        </div>
        <div data-keys="74" class="key">
            <kbd>j</kbd>
            <span class="sound">snare</span>
        </div>
        <div data-keys="75" class="key">
            <kbd>k</kbd>
            <span class="sound">tom</span>
        </div>
        <div data-keys="76" class="key">
            <kbd>l</kbd>
            <span class="sound">tink</span>
        </div>
    </div>

    <audio data-keys="65" src="./audio/clap.wav"></audio>
    <audio data-keys="83" src="./audio/hihat.wav"></audio>
    <audio data-keys="68" src="./audio/kick.wav"></audio>
    <audio data-keys="70" src="./audio/openhat.wav"></audio>
    <audio data-keys="71" src="./audio/boom.wav"></audio>
    <audio data-keys="72" src="./audio/ride.wav"></audio>
    <audio data-keys="74" src="./audio/snare.wav"></audio>
    <audio data-keys="75" src="./audio/tom.wav"></audio>
    <audio data-keys="76" src="./audio/tink.wav"></audio>

    <script>
        function removeTransition(e) {
            if (e.propertyName !== 'transform') return;
            e.target.classList.remove("playing")

        }
        function playSound(e) {
            const audio = document.querySelector(`audio[data-keys="${e.keyCode}"]`)
            const key = document.querySelector(`div[data-keys="${e.keyCode}"] `)

            if (!audio) return
            key.classList.add('playing')
            audio.currentTime = 0
            audio.play()
        }
        const keys = Array.from(document.querySelectorAll('.key'))
        keys.forEach(key => key.addEventListener('transitionend', removeTransition))
        window.addEventListener('keydown', playSound)

    </script>

</body>

</html>
